<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Data</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <!-- Place favicon.ico in the root directory -->
  </head>

  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a> to improve
        your experience.
      </p>
    <![endif]-->
    <form action="" method="post">
      {% csrf_token %}
      <input type="text" name="org_name" value="{{ org.name }}" />
      <input type="text" name="org_description" value="{{ org.description }}" />
      <input type="text" name="org_services" value="{{ org.services }}" />
      <input type="text" name="org_phone" value="{{ org.phone }}" />
      <input type="text" name="org_address" value="{{ org.address }}" />
      <input type="text" name="org_email" value="{{ org.email }}" />
      <input type="text" name="org_website" value="{{ org.website }}" />
      <input type="checkbox" name="org_appointment_required" />
      <input type="text" name="org_for_whom" value="{{ org.for_whom }}" />
    </form>
  </body>
</html>
